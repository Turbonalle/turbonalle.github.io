<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JB - Portfolio</title>
    <link rel="stylesheet" href="styling/colors.css">
    <link rel="stylesheet" href="styling/base.css">
    <link rel="stylesheet" href="styling/navbar.css">
    <link rel="stylesheet" href="styling/profile.css">
    <link rel="stylesheet" href="styling/webpages.css">
    <link rel="stylesheet" href="styling/projects.css">
    <link rel="stylesheet" href="styling/dots.css">
    <link rel="stylesheet" href="styling/info.css">
    <link rel="stylesheet" href="styling/mobile.css">
</head>
<body>
    <!-- Here we create an SVG effect that the SVGs can refer to in the styling script -->
    <svg class="hidden" width="0" height="0">
        <defs>
            <filter id="glow">
                <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                <feMerge>
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>
    </svg>

    <div class="full-page">
        <section-profile></section-profile>
        <section-webpages></section-webpages>
        <section-games></section-games>
        <section-info></section-info>
    </div>

    <!-- Navigation bar on top -->
    <div class="nav-bar">
        <!-- House icon -->
        <svg class="nav-icon home-icon active" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/>
            <path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
        </svg>
        <!-- Webpages icon -->
        <svg class="nav-icon webpages-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect width="18" height="18" x="3" y="3" rx="2"/>
            <path d="M3 9h18"/>
        </svg>
        <!-- Games icon -->
         <svg class="nav-icon games-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="6" x2="10" y1="11" y2="11"/>
            <line x1="8" x2="8" y1="9" y2="13"/>
            <line x1="15" x2="15.01" y1="12" y2="12"/>
            <line x1="18" x2="18.01" y1="10" y2="10"/>
            <path d="M17.32 5H6.68a4 4 0 0 0-3.978 3.59c-.006.052-.01.101-.017.152C2.604 9.416 2 14.456 2 16a3 3 0 0 0 3 3c1 0 1.5-.5 2-1l1.414-1.414A2 2 0 0 1 9.828 16h4.344a2 2 0 0 1 1.414.586L17 18c.5.5 1 1 2 1a3 3 0 0 0 3-3c0-1.545-.604-6.584-.685-7.258-.007-.05-.011-.1-.017-.151A4 4 0 0 0 17.32 5z"/>
        </svg>
        <!-- Person icon -->
        <svg class="nav-icon info-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
        </svg>
    </div>

    <script src="var.js"></script>
    <script type="module" src="loader.js"></script>
    <script src="home.js"></script>
</body>
</html>
